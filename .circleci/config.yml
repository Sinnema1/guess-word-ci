version: 2.1
# Make sure to add MONGODB_URI to ENVIRONMENT VARIABLES in CircleCI so that the tests can connect to the database
orbs:
  cypress: cypress-io/cypress@3.3.1

jobs:
  start-server:
    docker:
      - image: cypress/base:latest
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Build the app
          command: npm run build
      - run:
          name: Start the app
          command: npm run start:dev

  deploy-to-render:
    docker:
      - image: cimg/base:current
    steps:
      - run:
          name: Install Render CLI
          command: curl -fsSL https://render.com/static/cli/render -o /usr/local/bin/render && chmod +x /usr/local/bin/render
      - run:
          name: Deploy to Render
          command: render deploy --service srv-cuc3hjdumphs73dsvek0 --api-key $RENDER_API_KEY

workflows:
  run-tests:
    jobs:
      - start-server
      - cypress/run:
          name: run-component-tests
          cypress-command: npx cypress run --component
      - cypress/run:
          name: run-e2e-tests
          cypress-command: npx cypress run --browser electron --headless
      - deploy-to-render:
          requires:
            - run-e2e-tests
